<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/css/index.css">
    <script src="./src/js/index.js" type='module' defer></script>
    <title>WORDSAIC</title>
</head>

<body>
    <div class="container">
        <div class="output" id="output"></div>
        <div class="left">
            <div class="instructions kept">
                <span><span class="keystroke">N</span> to begin/more</span><br>
                <span><span class="keystroke">SPACE</span> to set aside current words</span>
            </div>
            <label for="amount">
                how many words?
            </label>
            <input type="text" id="amount" placeholder="default: 2   max: 20" autocomplete="off">
            <span id="clear">clear all</span>
            <div id="kept" class="kept">

            </div>
        </div>
    </div>
</body>
